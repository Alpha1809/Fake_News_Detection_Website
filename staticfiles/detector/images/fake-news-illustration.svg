<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shape -->
  <rect x="100" y="50" width="300" height="300" rx="15" fill="#E6F0FF" />
  
  <!-- Newspaper -->
  <rect x="150" y="100" width="200" height="220" rx="5" fill="#FFFFFF" stroke="#333333" stroke-width="2" />
  
  <!-- Newspaper lines - top section -->
  <rect x="170" y="120" width="160" height="20" rx="3" fill="#E0E0E0" />
  <rect x="170" y="150" width="160" height="10" rx="2" fill="#E0E0E0" />
  <rect x="170" y="170" width="120" height="10" rx="2" fill="#E0E0E0" />
  
  <!-- Newspaper lines - bottom section -->
  <rect x="170" y="200" width="160" height="10" rx="2" fill="#E0E0E0" />
  <rect x="170" y="220" width="160" height="10" rx="2" fill="#E0E0E0" />
  <rect x="170" y="240" width="120" height="10" rx="2" fill="#E0E0E0" />
  <rect x="170" y="260" width="140" height="10" rx="2" fill="#E0E0E0" />
  
  <!-- Red X mark -->
  <line x1="140" y1="80" x2="360" y2="320" stroke="#E74C3C" stroke-width="10" stroke-linecap="round" />
  <line x1="360" y1="80" x2="140" y2="320" stroke="#E74C3C" stroke-width="10" stroke-linecap="round" />
  
  <!-- Magnifying glass -->
  <circle cx="370" cy="160" r="40" fill="#3498DB" fill-opacity="0.2" stroke="#3498DB" stroke-width="5" />
  <line x1="400" y1="190" x2="430" y2="220" stroke="#3498DB" stroke-width="8" stroke-linecap="round" />
  
  <!-- AI/ML Symbol -->
  <circle cx="130" cy="200" r="30" fill="#2ECC71" fill-opacity="0.2" />
  <!-- Brain/Network lines -->
  <line x1="115" y1="185" x2="145" y2="215" stroke="#2ECC71" stroke-width="2" />
  <line x1="115" y1="215" x2="145" y2="185" stroke="#2ECC71" stroke-width="2" />
  <line x1="130" y1="170" x2="130" y2="230" stroke="#2ECC71" stroke-width="2" />
  <line x1="100" y1="200" x2="160" y2="200" stroke="#2ECC71" stroke-width="2" />
  <circle cx="115" cy="185" r="4" fill="#2ECC71" />
  <circle cx="145" cy="185" r="4" fill="#2ECC71" />
  <circle cx="115" cy="215" r="4" fill="#2ECC71" />
  <circle cx="145" cy="215" r="4" fill="#2ECC71" />
  
  <!-- Text "FAKE" -->
  <text x="250" y="340" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#E74C3C" text-anchor="middle">FAKE NEWS DETECTOR</text>
</svg>